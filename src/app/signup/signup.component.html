<div class="container">
    <div class="row">
        <div class="col-mid-2">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Please enter enter the details</h6>
                </div>
                
                    <form [formGroup]="signupForm" (ngSubmit)="signup()">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">First Name</label>
                            <input formControlName="firstname" type="text" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Last Name</label>
                            <input formControlName="lastname" type="text" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Phone</label>
                            <input formControlName="phone" type="number" class="form-control" id="exampleInputPassword1">
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        
                        
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                      </form>

                      <a routerLink="/Login">Existing user? Click to Login</a>
                
            </div>
        </div>
    </div>
</div>
